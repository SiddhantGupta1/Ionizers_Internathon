<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="Travello"
      content="Website for Enthusiastic Travellers"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />

    <link 
    rel="stylesheet" 
    href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
    integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
    crossorigin=""/>
    
    <script 
    src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
    integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
    crossorigin=""></script>
    
    <title>Travello</title>
  </head>
  <body>
    <div id="mapid" style="height: 100vh;"></div>
    <div id="root"></div>
    <script>
      var lat = 25.1
      var lon = 81.9
      var zoom = 4.5
      const mymap = L.map('mapid').setView([lat,lon], zoom);
      
      const attribution = '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMaps</a> contributors'

      const tileUrl = 'https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png'
      const tiles = L.tileLayer(tileUrl, {attribution})
      tiles.addTo(mymap)

      L.marker([lat,lon]).addTo(mymap)
      
      mymap.on('click', function(e){
        var coord = e.latlng;
        var clickedLat = coord.lat;
        var clickedLon = coord.lng;
        console.log("You clicked the map at latitude: " + clickedLat + " and longitude: " + clickedLon);
        L.marker([clickedLat,clickedLon]).addTo(mymap)
      });
      
    </script>
  </body>
</html>
